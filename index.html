<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Smart Budget</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --bg: #f8fafc; --card: #ffffff; --text: #1e293b; --danger: #ef4444; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 400px; }
        #login-screen, .input-card, #chart-container { background: white; padding: 25px; border-radius: 24px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .stats-card { background: var(--primary); padding: 16px; border-radius: 20px; color: white; cursor: pointer; }
        .monthly { background: var(--text); }
        .stats-label { font-size: 10px; font-weight: 700; opacity: 0.8; text-transform: uppercase; }
        .stats-value { font-size: 18px; font-weight: 700; }
        .category-selector { display: flex; gap: 8px; margin-bottom: 15px; overflow-x: auto; padding: 5px 0; scrollbar-width: none; }
        .cat-chip { padding: 8px 16px; border-radius: 20px; background: #f1f5f9; font-size: 12px; font-weight: 600; cursor: pointer; white-space: nowrap; }
        .cat-chip.active { background: var(--primary); color: white; }
        input { width: 100%; box-sizing: border-box; padding: 15px; border: 2px solid #f1f5f9; border-radius: 12px; font-size: 16px; margin-bottom: 10px; }
        .btn-row { display: grid; grid-template-columns: 3fr 1fr; gap: 10px; }
        button { padding: 15px; border-radius: 12px; border: none; font-weight: 600; cursor: pointer; }
        .save-btn { background: var(--primary); color: white; }
        .voice-btn { background: #f1f5f9; }
        .undo-btn { background: none; color: var(--danger); font-size: 12px; margin-top: 10px; width: 100%; }
    </style>
</head>
<body>
    <div class="app-container">
        <div id="login-screen">
            <h2>Smart Budget</h2>
            <input type="tel" id="phoneNumber" placeholder="+91 99999 99999">
            <div id="recaptcha-container"></div>
            <button onclick="sendOTP()" class="save-btn" id="otp-btn">Send OTP</button>
            <div id="otp-section" style="display:none; margin-top:15px;">
                <input type="text" id="verificationCode" placeholder="6-digit OTP">
                <button onclick="verifyOTP()" class="save-btn">Verify</button>
            </div>
        </div>

        <div id="app-content" style="display:none;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h1 style="margin:0; font-size:22px;">Hi Abi!</h1>
                <button onclick="logout()" style="padding:5px 10px; font-size:10px; background:#fee2e2; color:#ef4444;">Logout</button>
            </div>
            
            <div class="stats-grid">
                <div class="stats-card" onclick="showMainChart('weekly')"><div class="stats-label">Weekly</div><div id="weekly-total" class="stats-value">‚Çπ0</div></div>
                <div class="stats-card monthly" onclick="showMainChart('monthly')"><div class="stats-label">Monthly</div><div id="monthly-total" class="stats-value">‚Çπ0</div></div>
            </div>

            <div id="chart-container" style="display:none;">
                <button onclick="goBackMain()" id="chartBack" style="display:none; margin-bottom:10px; color:var(--primary); background:none; border:none;">‚Üê Back</button>
                <canvas id="myChart"></canvas>
            </div>

            <div class="input-card">
                <div class="category-selector">
                    <div class="cat-chip active" id="chip-Food" onclick="selectCat('Food')">üçî Food</div>
                    <div class="cat-chip" id="chip-Shopping" onclick="selectCat('Shopping')">üõçÔ∏è Shopping</div>
                    <div class="cat-chip" id="chip-Utility" onclick="selectCat('Utility')">‚ö° Utility</div>
                    <div class="cat-chip" id="chip-Groceries" onclick="selectCat('Groceries')">üõí Groceries</div>
                </div>
                <input type="text" id="manualInput" placeholder="e.g. 100 coffee">
                <div class="btn-row">
                    <button class="save-btn" onclick="manualSave()">Enter Expense</button>
                    <button class="voice-btn" onclick="startVoice()">üé§</button>
                </div>
                <button class="undo-btn" onclick="undoLast()">Undo Last Entry</button>
                <div id="status" style="margin-top:10px; text-align:center; font-size:12px; color:#64748b;">Ready</div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURATION (REPLACE THESE) ---
        const SCRIPT_URL = "PASTE_YOUR_GOOGLE_WEB_APP_URL_HERE";
        const firebaseConfig = {
            apiKey: "PASTE_YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_ID",
            appId: "YOUR_APP_ID"
        };

        // --- 2. FIREBASE & AUTH ---
        firebase.initializeApp(firebaseConfig);
        let confirmationResult;
        let currentUser = null;
        window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', { 'size': 'invisible' });

        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-content').style.display = 'block';
                refreshStats();
            }
        });

        function sendOTP() {
            const phone = document.getElementById('phoneNumber').value;
            firebase.auth().signInWithPhoneNumber(phone, window.recaptchaVerifier)
                .then(result => { 
                    confirmationResult = result; 
                    document.getElementById('otp-section').style.display='block';
                    document.getElementById('otp-btn').style.display='none';
                }).catch(err => alert(err.message));
        }

        function verifyOTP() {
            const code = document.getElementById('verificationCode').value;
            confirmationResult.confirm(code).catch(() => alert("Wrong OTP"));
        }

        function logout() { firebase.auth().signOut().then(() => location.reload()); }

        // --- 3. APP LOGIC ---
        let myChart; let selectedCategory = "Food"; let globalStats = null; let currentTimeFrame = 'weekly';

        function refreshStats() {
            fetch(`${SCRIPT_URL}?userId=${currentUser.uid}`)
                .then(res => res.json())
                .then(stats => {
                    globalStats = stats;
                    document.getElementById('weekly-total').innerText = `‚Çπ${stats.weekly}`;
                    document.getElementById('monthly-total').innerText = `‚Çπ${stats.monthly}`;
                });
        }

        function selectCat(cat) {
            selectedCategory = cat;
            document.querySelectorAll('.cat-chip').forEach(c => c.classList.remove('active'));
            document.getElementById('chip-' + cat).classList.add('active');
        }

        function manualSave() {
            const input = document.getElementById('manualInput');
            let amt = input.value.match(/\d+/);
            if(!amt) return alert("Enter a number");
            
            document.getElementById('status').innerText = "Saving...";
            fetch(SCRIPT_URL, {
                method: "POST",
                body: JSON.stringify({
                    amount: amt[0],
                    description: input.value.replace(amt[0], "").trim(),
                    category: selectedCategory,
                    userId: currentUser.uid
                })
            }).then(() => {
                input.value = ""; refreshStats(); document.getElementById('status').innerText = "Saved!";
            });
        }

        function showMainChart(timeframe) {
            currentTimeFrame = timeframe;
            document.getElementById('chartBack').style.display = "none";
            document.getElementById('chart-container').style.display = "block";
            const data = timeframe === 'weekly' ? globalStats.weeklyChart : globalStats.monthlyChart;
            renderChart(Object.keys(data), Object.values(data), true);
        }

        function renderChart(labels, values, isDrillable) {
            const ctx = document.getElementById('myChart').getContext('2d');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'pie',
                data: { labels, datasets: [{ data: values, backgroundColor: ['#6366f1', '#1e293b', '#f59e0b', '#10b981'] }] },
                options: { onClick: (e, item) => { if(isDrillable && item.length > 0) showDrillDown(labels[item[0].index]); } }
            });
        }

        function showDrillDown(cat) {
            document.getElementById('chartBack').style.display = "block";
            const drillData = currentTimeFrame === 'weekly' ? globalStats.wDrill[cat] : globalStats.mDrill[cat];
            renderChart(Object.keys(drillData), Object.values(drillData), false);
        }

        function goBackMain() { showMainChart(currentTimeFrame); }

        function startVoice() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-IN';
            recognition.onstart = () => document.getElementById('status').innerText = "Listening...";
            recognition.onresult = (event) => {
                document.getElementById('manualInput').value = event.results[0][0].transcript;
                document.getElementById('status').innerText = "Review and Enter";
            };
            recognition.start();
        }

        function undoLast() {
            fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify({ action: "undo", userId: currentUser.uid }) })
            .then(() => { refreshStats(); document.getElementById('status').innerText = "Undone!"; });
        }
    </script>
</body>
</html>
